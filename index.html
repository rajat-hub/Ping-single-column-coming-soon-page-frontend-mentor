<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" >
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <img src="images/logo.svg" alt="social media"> 
  <p class="launch">We are launching <span>soon!<span></p>
  <p class="subscribe">Subscribe and get notified</p>
<div class="email-container">
  <input class="box" type="text" placeholder="Your email address">
  <button class="box">Notify Me</button>
  </div>
  <img class="dashboard" src="images/illustration-dashboard.png" alt="ping">
   <div class="icons">
     <ul>
       <li> <i class="fa fa-facebook fa-1x"></i></li>
       <li> <i class="fa fa-twitter fa-1x"></i></li>
       <li>  <i class="fa fa-instagram fa-1x"></i></li>
  </ul>
     </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
